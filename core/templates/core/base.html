{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Study Hall</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="../../../static/css/output.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="bg-white">
    <nav class="flex items-center justify-between px-4 py-6 bg-white drop-shadow-lg">
        <div class="flex">
            <img src="{% static 'images/favicon.png' %}" class="w-8 h-8">
            <a href="/" class="text-xl text-violet-700 font-extrabold ml-2">Study Hall</a>
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="/rooms/" class="text-white hover:text-gray-200">Chat Rooms</a>

                <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-violet-700 hover:bg-violet-600">Log Out</a>

                <div class="w-12 h-12 p-3 bg-gray-200 rounded-full float-left mr-3 flex items-center justify-center">
                    <div class="text-gray-400 font-semibold text-lg uppercase text-center">
                        {{ user.username|slice:":1" }}
                    </div>
                </div>
            {% else %}
                <a href="/login/" class="text-white hover:text-gray-200">Log In</a>

                <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-violet-600 hover:bg-violet-700">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}


    {% block scripts %}
    {% endblock %}
</body>
</html>
