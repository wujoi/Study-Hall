{% extends 'core/base.html' %}

{% block title %}Rooms | {% endblock %}

{% block content %} 
    <!-- <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-white">Rooms</h1>
    </div> -->

    <div class="mt-6 w-full flex flex-wrap items-start mx-3">

        <div class="lg:w-1/8 mt-6 mx-4 lg:mx-auto p-4 bg-white rounded-xl">
            <div class="space-y-3" >
                <p class="font-semibold">Online:</p>
                {% for user in active_users %}
                <div class="p-4 bg-gray-200 rounded-xl">
                    <div class="w-6 h-6 bg-green-400 rounded-full float-left"></div>
                    <div class="font-semibold px-10">
                        <p>{{ user.username }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    
        <div class="flex-1">
            <div class="flex flex-wrap mx-3">
                {% for room in rooms %}
                    <div class="w-full lg:w-1/4 px-3 py-3">
                        <div class="p-4 bg-white shadow rounded-xl text-center">
                            <h2 class="mb-5 text-2xl font-semibold">{{ room.name }}</h2>
    
                            <a href="{% url 'room' room.slug %}" class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">Join</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    
    </div>

{% endblock %}
